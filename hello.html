      <div class="info">

      <form id="symptoms-form">
        <input
          type="text"
          id="symptoms"
          placeholder="Speak or type your symptoms"
        />
        <br />
        <select id="language">
          <option value="en">English</option>
          <option value="bn">Bengali</option>

    <script>
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";

      recognition.onresult = function (event) {
        const result = event.results[0][0].transcript;
        document.getElementById("symptoms").value = result;
      };

      document
        .getElementById("symptoms")
        .addEventListener("click", function () {
          recognition.start();
        });

      document
        .getElementById("symptoms-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var symptoms = document.getElementById("symptoms").value;
          var language = document.getElementById("language").value;
          var diagnosis = getDiagnosis(symptoms, language);
          document.getElementById("response").innerHTML =
            "<p>" + diagnosis + "</p>";
          speak(diagnosis, language);
        });

      function getDiagnosis(symptoms, language) {
        // Placeholder logic for diagnosis based on symptoms and language
        // You can replace this with your actual diagnosis logic
        symptoms = symptoms.toLowerCase();
        if (symptoms.includes("fever") && symptoms.includes("cough")) {
          if (language === "bn") {
            return "আপনার প্রদত্ত লক্ষণ ভিত্তিক দেখা গেছে যে, আপনি ফ্লু আক্রান্ত হতে পারেন। যত সম্ভব বিশ্রাম নিন, পর্যাপ্ত পানি পান করুন, এবং যদি লক্ষণ অবিরত থাকে, তাহলে ডাক্তারের সাথে যোগাযোগ করুন।";
          } else if (language === "hi") {
            return "आपके द्वारा प्रदत्त लक্ষणों के आधार पर, यह लगता है कि आपको फ्लू हो सकता है। प्रशांति करें, पर्याप्त पानी पिएं, और यदि लक्षण स्थायी हैं या बढ़ रहे हैं, तो डॉक्टर से संपर्क करें।";
          } else {
            return "Based on the symptoms you provided, it seems like you might have the flu. Get plenty of rest, stay hydrated, and consider seeing a doctor if symptoms persist.";
          }
        } else if (
          symptoms.includes("sore throat") &&
          symptoms.includes("runny nose")
        ) {
          if (language === "bn") {
            return "আপনার প্রদত্ত লক্ষণ ভিত্তিক দেখা গেছে যে, আপনি সাধারণ ঠাণ্ডা আক্রান্ত হতে পারেন। বিশ্রাম নিন, পানি পান করুন, এবং লক্ষণ হালকা করার জন্য বৈশিষ্ট্যযুক্ত ওটি ঔষধ পরিধান করুন।";
          } else if (language === "hi") {
            return "आपके द्वारा प्रदत्त लक্ষणों के आधार पर, यह लगता है कि आप साधारण सर्दी में हो सकते हैं। आराम करें, पर्याप्त पानी पिएं, और लक्षणों को हल्का करने के लिए ओवर-दी-काउंटर दवाओं का विचार करें।";
          } else {
            return "Based on the symptoms you provided, it seems like you might have a common cold. Rest, drink fluids, and consider over-the-counter medications for symptom relief.";
          }
        } else {
          if (language === "bn") {
            return "প্রদত্ত লক্ষণ নিয়ে ভিত্তিক বিশ্লেষণের আলোকে, মুশকে নিয়ে সঠিক রোগ সনাক্ত করা অত্যন্ত কঠিন। দয়া করে একজন স্বাস্থ্য পেশাদারের সাথে যোগাযোগ করুন এবং প্রয়োজনে উচিত বিশেষজ্ঞের পরামর্শ নিন।";
          } else if (language === "hi") {
            return "आपके द्वारा प्रदत्त लक্ষणों के आधार पर, यह सही बीमारी का निर्धारण करना अत्यंत कठिन है। कृपया एक स्वास्थ्य पेशेवर से संपर्क करें और आवश्यक होने पर विशेषज्ञ का सलाह लें।";
          } else {
            return "Based on the symptoms you provided, it's difficult to determine the exact illness. Please consult a healthcare professional for a proper diagnosis.";
          }
        }
      }

      function speak(text, language) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);
        if (language === "bn") {
          utterance.lang = "bn-IN";
        } else if (language === "hi") {
          utterance.lang = "hi-IN";
        } else {
          utterance.lang = "en-US";
        }
        synth.speak(utterance);
      }
